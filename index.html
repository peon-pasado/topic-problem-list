<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuwari Style GitHub Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-500 shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-white">Fuwari</div>
            <nav class="space-x-4">
                <a href="#" class="text-white hover:text-gray-200">Home</a>
                <a href="#" class="text-white hover:text-gray-200">Archive</a>
                <a href="#" class="text-white hover:text-gray-200">About</a>
                <a href="#" class="text-white hover:text-gray-200">GitHub</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-cover bg-center h-64" style="background-image: url('./assets/images/hero-image.png');">
        <div class="container mx-auto h-full flex justify-center items-center">
            <h1 class="text-4xl text-white font-bold">Explore Markdown Features</h1>
        </div>
    </section>

    <!-- Blog Section -->
    <section class="container mx-auto mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Blog Card 1 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="https://via.placeholder.com/400" alt="Post image" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-bold text-blue-500">Markdown Extended Features</h2>
                    <p class="text-gray-600">Read more about Markdown features in Fuwari.</p>
                </div>
            </div>
            <!-- Blog Card 2 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="https://via.placeholder.com/400" alt="Post image" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-bold text-blue-500">Simple Guides for Fuwari</h2>
                    <p class="text-gray-600">How to use the blog template.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-500 shadow-md mt-8">
        <div class="container mx-auto p-4 text-center text-white">
            &copy; 2024 Fuwari - All rights reserved.
        </div>
    </footer>

</body>
</html>
